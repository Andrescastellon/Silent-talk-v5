<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Traductor LSC - WebApp</title>

<style>
/* ----------- ESTILOS GLOBALES ----------- */
:root {
  --primary: #4e73df;
  --secondary: #1cc88a;
  --danger: #e74a3b;
  --bg: linear-gradient(180deg, #f8f9fc 0%, #e2e6ea 100%);
  --card-bg: #fff;
  --radius: 12px;
  --shadow: 0 4px 12px rgba(0,0,0,0.08);
  --text: #333;
  --muted: #6c757d;
}
body {
  font-family: "Poppins", "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  width: 100%;
  background: var(--primary);
  color: #fff;
  padding: 16px;
  box-shadow: var(--shadow);
  text-align: center;
}
header h2 {
  margin: 0;
  font-size: 1.4rem;
  letter-spacing: 0.5px;
}

/* ----------- CONTENEDOR PRINCIPAL ----------- */
main {
  max-width: 600px;
  width: 94%;
  background: var(--card-bg);
  margin-top: 18px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px;
}

/* ----------- VIDEO Y CANVAS ----------- */
video, canvas {
  width: 100%;
  max-height: 360px;
  background: #000;
  border-radius: var(--radius);
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

/* ----------- CONTROLES ----------- */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 12px;
  justify-content: center;
}
select, button {
  padding: 10px 14px;
  border-radius: var(--radius);
  border: 1px solid #ccc;
  font-size: 15px;
  background: #fff;
  transition: 0.25s;
}
select:focus, button:focus {
  outline: none;
  border-color: var(--primary);
}
button {
  cursor: pointer;
  color: #fff;
  border: none;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
button:hover { opacity: 0.9; transform: translateY(-1px); }

#captureSample { background: var(--secondary); }
#trainBtn { background: var(--primary); }
#predictBtn { background: #17a2b8; }
#saveModelBtn { background: #f6c23e; color: #333; }
#loadModelBtn { background: #36b9cc; }
#clearDataBtn { background: var(--danger); }

/* ----------- STATUS CARDS ----------- */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 14px;
}
.status {
  background: #fafbfc;
  border-radius: var(--radius);
  padding: 12px;
  border: 1px solid #e1e5ea;
  box-shadow: var(--shadow);
}
.status strong {
  color: var(--primary);
}
small {
  color: var(--muted);
  font-size: 13px;
}

/* ----------- PIE DE P√ÅGINA ----------- */
footer {
  margin: 18px 0;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<header>
  <h2>Traductor de Lengua de Se√±as Colombiana</h2>
</header>

<main>
  <video id="video" autoplay playsinline></video>
  <canvas id="capture" style="display:none"></canvas>

  <div class="controls">
    <label for="letter">Letra:</label>
    <select id="letter"></select>
    <button id="captureSample">üì∏ Capturar</button>
    <button id="trainBtn">üß† Entrenar</button>
    <button id="predictBtn">ü§ñ Predecir</button>
    <button id="saveModelBtn">üíæ Guardar</button>
    <button id="loadModelBtn">üìÇ Cargar</button>
    <button id="clearDataBtn">üßπ Limpiar</button>
  </div>

  <div class="grid">
    <div class="status">
      <div><strong>Muestras por clase:</strong></div>
      <div id="counts">‚Äî</div>
      <small>Se recomienda ‚â•30 por letra</small>
    </div>
    <div class="status">
      <div><strong>Estado:</strong></div>
      <div id="log">Esperando c√°mara...</div>
      <small id="progress"></small>
    </div>
  </div>

  <footer>
    Desarrollado para fines educativos ‚Äî TensorFlow.js + C√°mara trasera
  </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>

</body>
</html>
