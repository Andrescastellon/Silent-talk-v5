<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Traductor LSC - WebApp</title>

<style>
:root {
  --primary: #4e73df;
  --secondary: #1cc88a;
  --danger: #e74a3b;
  --bg: linear-gradient(180deg, #f8f9fc 0%, #e2e6ea 100%);
  --card-bg: #fff;
  --radius: 12px;
  --shadow: 0 4px 12px rgba(0,0,0,0.08);
  --text: #333;
  --muted: #6c757d;
}
body {
  font-family: "Poppins", "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  width: 100%;
  background: var(--primary);
  color: #fff;
  padding: 16px;
  box-shadow: var(--shadow);
  text-align: center;
}
header h2 {
  margin: 0;
  font-size: 1.4rem;
}
main {
  max-width: 600px;
  width: 94%;
  background: var(--card-bg);
  margin-top: 18px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px;
}
video {
  width: 100%;
  max-height: 360px;
  background: #000;
  border-radius: var(--radius);
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 12px;
  justify-content: center;
}
select, button {
  padding: 10px 14px;
  border-radius: var(--radius);
  border: 1px solid #ccc;
  font-size: 15px;
  background: #fff;
  transition: 0.25s;
}
button {
  cursor: pointer;
  color: #fff;
  border: none;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
button:hover { opacity: 0.9; transform: translateY(-1px); }
#startCamera { background: var(--secondary); }
#captureSample { background: var(--secondary); }
#trainBtn { background: var(--primary); }
#predictBtn { background: #17a2b8; }
#saveModelBtn { background: #f6c23e; color: #333; }
#loadModelBtn { background: #36b9cc; }
#clearDataBtn { background: var(--danger); }

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 14px;
}
.status {
  background: #fafbfc;
  border-radius: var(--radius);
  padding: 12px;
  border: 1px solid #e1e5ea;
  box-shadow: var(--shadow);
}
.status strong { color: var(--primary); }
small { color: var(--muted); font-size: 13px; }
footer {
  margin: 18px 0;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<header>
  <h2>Traductor de Lengua de Se√±as Colombiana</h2>
</header>

<main>
  <video id="video" autoplay playsinline muted></video>

  <div class="controls">
    <label for="cameraSelect">Seleccionar c√°mara:</label>
    <select id="cameraSelect"></select>
    <button id="startCamera">üé• Iniciar c√°mara</button>
  </div>

  <div class="controls">
    <label for="letter">Letra:</label>
    <select id="letter"></select>
    <button id="captureSample">üì∏ Capturar</button>
    <button id="trainBtn">üß† Entrenar</button>
    <button id="predictBtn">ü§ñ Predecir</button>
    <button id="saveModelBtn">üíæ Guardar</button>
    <button id="loadModelBtn">üìÇ Cargar</button>
    <button id="clearDataBtn">üßπ Limpiar</button>
  </div>

  <div class="grid">
    <div class="status">
      <div><strong>Muestras por clase:</strong></div>
      <div id="counts">‚Äî</div>
      <small>Se recomienda ‚â•30 por letra</small>
    </div>
    <div class="status">
      <div><strong>Estado:</strong></div>
      <div id="log">Esperando c√°mara...</div>
      <small id="progress"></small>
    </div>
  </div>

  <footer>
    Desarrollado para fines educativos ‚Äî TensorFlow.js + C√°mara adaptable
  </footer>
</main>

<script>
const video = document.getElementById("video");
const cameraSelect = document.getElementById("cameraSelect");
const startBtn = document.getElementById("startCamera");

let stream = null;

// üîπ Cargar lista de c√°maras disponibles
async function loadCameras() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoDevices = devices.filter(d => d.kind === "videoinput");
  cameraSelect.innerHTML = "";
  videoDevices.forEach((device, i) => {
    const option = document.createElement("option");
    option.value = device.deviceId;
    option.text = device.label || `C√°mara ${i + 1}`;
    cameraSelect.appendChild(option);
  });
}

// üîπ Iniciar la c√°mara seleccionada
async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }
  const deviceId = cameraSelect.value;
  stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: deviceId } }
  });
  video.srcObject = stream;
  document.getElementById("log").textContent = "‚úÖ C√°mara iniciada correctamente";
}

// Inicializa lista de c√°maras al cargar la p√°gina
navigator.mediaDevices.getUserMedia({ video: true })
  .then(loadCameras)
  .catch(() => {
    document.getElementById("log").textContent = "‚ö†Ô∏è No se detectaron c√°maras.";
  });

startBtn.addEventListener("click", startCamera);

// üî∏ (Aqu√≠ ir√≠a el resto del c√≥digo de entrenamiento, predicci√≥n y guardado)
</script>
</body>
</html>
